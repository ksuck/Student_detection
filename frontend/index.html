
<html lang="th">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>หน้าเว็บสแกนชื่อ</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #3b82f6, #06b6d4);
      color: #fff;
      text-align: center;
      padding: 40px;
    }
    header h1 {
      margin-bottom: 20px;
    }
    .scan-box, .name-box {
      background: rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 20px;
      max-width: 500px;
      margin: 20px auto;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    .fake-camera {
      width: 100%;
      height: 250px;
      background: rgba(255,255,255,0.2);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      margin-bottom: 15px;
    }
    input[type="text"] {
      width: 80%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      margin-bottom: 10px;
      font-size: 16px;
    }
    .btn {
      background: #fff;
      color: #333;
      padding: 10px 18px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #f0f0f0;
    }
    .result, .namelist {
      margin-top: 15px;
      font-size: 18px;
      min-height: 24px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: rgba(255,255,255,0.15);
      margin: 5px 0;
      padding: 8px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <header>
    <h1>หน้าเว็บสแกนชื่อ + รายชื่อ</h1>
    <p>กดปุ่ม "สแกน" เพื่อทดสอบ และเพิ่มรายชื่อได้</p>
  </header>

  <div class="scan-box">
    <div class="fake-camera">[ กรอบสแกน ]</div>
    <button class="btn" onclick="scan()">สแกน</button>
    <div class="result" id="result"></div>
  </div>

 
  </div>

  <script>
    const result = document.getElementById('result');
    const nameInput = document.getElementById('nameInput');
    const nameList = document.getElementById('nameList');

    // ฟังก์ชันสแกน 
    function scan() {
      result.textContent = '✅ สแกนเสร็จสิ้น ';
    }

    // เพิ่มชื่อในรายชื่อ
    function addName() {
      const name = nameInput.value.trim();
      if(name === "") {
        alert("กรุณากรอกชื่อก่อนเพิ่ม");
        return;
      }
      const li = document.createElement('li');
      li.textContent = name;
      nameList.appendChild(li);
      nameInput.value = "";
    }
  </script>
</body>
</html>
